    <script>
    function timer($elem,$last,$full=0){
        $last--;
        var obj=document.getElementById($elem);
        var min=Math.trunc($last/60);
        var sec=$last-min*60
        var retff="";
        if(min==0)retff=sec+" секунд";
        else retff=min+" минут";
        if(min==0 && sec==0)retff="0 секунд";
       
        if($last==0){if(!$full)obj.innerHTML='<span style="color:red">00:00</span>';else if($full==1) obj.innerHTML='<span style="color:red">0 мин. 0 сек.</span>';else obj.innerHTML='<span style="color:red">'+retff+'</span>';}
        else {
        if(!$full)
        {
        if(min<10)min="0"+min;
        if(sec<10)sec="0"+sec;
        obj.innerHTML=min+":"+sec;
        }
        else if($full==1) obj.innerHTML=min+" мин. "+sec+" сек.";
        else obj.innerHTML=retff;
        setTimeout(function(){timer($elem,$last,$full);},1000);
        }
       }
       function serverTime($time)
       {
       $time++;
       var dt=$time-(Math.floor($time/86400)*86400);
       var h=Math.floor(dt/3600);
       var m=Math.floor((dt-h*3600)/60);
       var s=Math.floor((dt-h*3600-m*60));
       if(h<10)h="0"+h;
       if(m<10)m="0"+m;
       if(s<10)s="0"+s;
       var obj=document.getElementById("serverTime");
       obj.innerHTML=h+":"+m+":"+s;
       setTimeout(function(){serverTime($time);},1000);
       }
       setTimeout(function(){serverTime(0);},1000);
           </script>
